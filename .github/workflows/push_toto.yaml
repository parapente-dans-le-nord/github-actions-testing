name: push_toto

on:
  push:
    branches: toto

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: ls -larth

      - run: pwd

      - name: Run my Action
        id: run-action
        uses: parapente-dans-le-nord/test-action@main
        with:
          repoPath: ${{ github.workspace }}

      - name: Print Output
        id: output
        run: 'echo mon actoin renvoit : ${{ steps.run-action.outputs.yolo }}'